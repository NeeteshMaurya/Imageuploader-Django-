<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
     integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<div class="container-fluid" style="background-color:aqua; height:950px">
<div style="margin-left:780px; margin-top:150px;">
<h3 class="font-weight-bold">If New User:</h3>
<a href="{% url 'signup' %}" class="btn btn-success">Signup</a>
</div>
<div class="card" style="width: 400px; margin-left:780px; margin-top:100px;">
  
  <div class="card-body">
    <h3 class="card-title">Login</h3>
    <form action="" method="post">
      {% csrf_token %}
       {% for fm in form %}
       {{fm.label_tag}} {{fm}}
       {% endfor %}
   <input type="submit" class="btn btn-danger" style="margin-top:20px;" value="Login">
    </form>
    
  </div>
</div>
</div>
</body>
</html>
